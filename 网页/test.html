<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Element样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

        <!-- css样式文件 -->
        <link rel="stylesheet" href="./css/vedios.css">
        <title>视频</title>
    </head>
    <body>
        <div id="vedios">
            <el-container class="mainContainer">
                <!-- 首部导航栏 -->
                <el-header class="head">
                    <el-row>
                        <el-col :span="24">
                            <div class="grid-content bg-purple">
                                <el-menu class="title" default-active="1" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                                    <el-menu-item index="1" class="titleText" @click="onSubmit">5G知识图谱与融媒体可视化</el-menu-item>
                                </el-menu>
                            </div>
                        </el-col>
                    </el-row>
                </el-header>
                <el-main style="margin-top: 60px;">
                    <div style="height: 500px; width: 500px; margin: 10px; background-color: black; color: white; text-align: center;" v-for="i in count">
                        {{i-1}}
                    </div>
                </el-main>
            </el-container>
        </div>
        
        <!-- Vue -->
        <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
        <!-- Element组件库 -->
        <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->        
        <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/index.min.js"></script>
        
        <!-- Js组件 -->
        <script src="./js/vedios.js"></script>
    </body>
</html>
