<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Element样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

        <!-- css样式文件 -->
        <link rel="stylesheet" href="./css/cloud.css">
        <title>词云图</title>
    </head>
    <body>
        <div id="vedios">
            <el-container class="mainContainer">
                <!-- 首部导航栏 -->
                <el-header class="head">
                    <div class="title" background-color=rgba(0,0,0,0)>
                        <span class="titleText" style="margin-left: 50px;">5G知识图谱与融媒体可视化</span>
                    </div>
                </el-header>
                <el-main style="text-align: center; background: url(./img/cloud.png); background-attachment:fixed;" >
                    <div v-for="i in count" style=" margin-bottom: 70px;" class="animate__animated animate__bounce" >
                        <div id="div1" style="font-size:30px; margin-top: 100px; margin-left: 200px;" >{{ title[i-1] }}</div>
                        <el-image id="div2" :src="cloudUrl[i-1]" style="height:600px; width: 450px;" :fit="fits[1]"></el-image>
                        <el-link type="primary" style="margin-left: 1100px;" :href="pdfUrl[i-1]">查看详情<i class="el-icon-caret-right"></i></el-link>
                    </div>
                </el-main>
            </el-container>
            
            <el-backtop class="backtopIcon"  style="margin-right: 0px; margin-bottom: 80px;"><i class="el-icon-caret-top"></i></el-backtop>
            
        </div>
        
        <!-- Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- Element组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        
        <!-- Js组件 -->
        <script src="./js/cloud.js"></script>
    </body>
</html>
