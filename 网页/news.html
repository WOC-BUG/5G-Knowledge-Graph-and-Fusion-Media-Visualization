<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Element样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

        <!-- css样式文件 -->
        <link rel="stylesheet" href="./css/news.css">

        <!-- eCharts图引入 -->
        <script src="./js/echarts.min.js"></script>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/dataTool.min.js"></script>
        <title>新闻</title>
    </head>
    <body>
        <div id="news" class="news">
            <el-container class="mainContainer">
                <!-- 首部导航栏 -->
                <el-header class="head">
                    <el-row>
                        <el-col :span="24">
                            <div class="grid-content bg-purple">
                                <el-menu class="title" default-active="1" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                                    <el-menu-item index="1" class="titleText" @click="backIndex">5G知识图谱与融媒体可视化</el-menu-item>
                                </el-menu>
                            </div>
                        </el-col>
                    </el-row>
                </el-header>

                <!-- 新闻内容 -->
                <el-main id="newsContent">
                    <h1 id="h1">专题｜5G相关新闻</h1>
                    <span id="source">原创</span>
                    <el-divider direction="vertical"></el-divider>
                    <span id="writer"> 徐艳 中国传媒大学</span>
                    <el-divider direction="vertical"></el-divider>
                    <span id="writer">2020-05</span>
                    <el-divider></el-divider>
                    
                    <div class="animate__animated animate__backInUp">
                        <div id="LineAndPie" style="height:400px; width: 750px;"></div>
                    </div>

                    <div class="paragram" v-for="item in newsNumber">
                        <h3 id="person"><i class="el-icon-s-promotion"></i>{{person[item-1]}}</h3>
                        <p id="content">{{content[item-1]}}</p>
                        <div style="text-align: center;">
                            <img id="contentImg" :src="image[item-1]" :fit="fits[1]">
                        </div>
                    </div>
                    <el-button type="primary" style="float:left; margin-left: 10px; margin-top:50px;" @click="onSubmit">上一条</el-button>
                    <el-button type="primary" style="float:right; margin-right: 10px; margin-top:50px;" @click="onSubmit">下一条</el-button>
                </el-main>
            </el-container>

            <el-backtop class="backtopIcon" style="margin-right: 10px; margin-bottom: 50px;"><i class="el-icon-caret-top"></i></el-backtop>
            
        </div>

        <!-- Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- Element组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        
        <!-- Js组件 -->
        <script src="./js/news.js"></script>
        <script type="text/javascript" src="./js/LineAndPie.js"></script>
    </body>
</html>
