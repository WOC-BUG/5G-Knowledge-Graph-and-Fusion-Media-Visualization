<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Element样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

        <!-- css样式文件 -->
        <link rel="stylesheet" href="./css/standard.css">

        <!-- eCharts图引入 -->
        <script src="./js/echarts.min.js"></script>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/dataTool.min.js"></script>
        <title>5G相关标准</title>
    </head>
    <body style="background: url(./img/paper2.jpg); background-attachment: fixed;">
        <div id="standard" class="standard">
            <el-container class="mainContainer">
                <!-- 首部导航栏 -->
                <el-header class="head">
                    <el-row>
                        <el-col :span="24">
                            <div class="grid-content bg-purple">
                                <el-menu class="title" default-active="1" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                                    <el-menu-item index="1" class="titleText" @click="backIndex">5G知识图谱与融媒体可视化</el-menu-item>
                                </el-menu>
                            </div>
                        </el-col>
                    </el-row>
                </el-header>
                <el-main id="mainContent">                        
                    <div class="animate__animated animate__fadeIn" id="card" v-for="item in newsNumber">
                        <!-- 左 -->
                        <el-card class="box-card" id="cardL">
                            <div slot="header" class="clearfix">
                                <span>{{ title[item-1] }}</span>
                            </div>
                            <div class="text" style="padding: 0px; margin: 0px;">
                                {{ content[item-1] }}
                            </div>
                        </el-card>
                        
                        <!-- 右 -->
                        <el-card :body-style="{ padding: '0px' }" id="cardR">
                            <img :src="image[item-1]" class="image">
                            <div class="text" style="padding: 20px;">
                                <span>{{imageContent[item-1]}}</span>
                            </div>
                        </el-card>
                    </div>
                </el-main>
                
            </el-container>

            <el-backtop class="backtopIcon" style="margin-right: 10px; margin-bottom: 50px;"><i class="el-icon-caret-top"></i></el-backtop>
            
        </div>

        <!-- Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- Element组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        
        <!-- Js组件 -->
        <script src="./js/standard.js"></script>
        <script type="text/javascript" src="./js/LineAndPie.js"></script>
    </body>
</html>
