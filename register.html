<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="content" >
    <div id="div1">
		<ul>
			<li><a href="page1.html"><img src="img/p1.png" alt=""></a></li>
			<li><a href="page2.html"><img src="img/p2.png" alt=""></a></li>
			<li><a href="page3.html"><img src="img/p3.png" alt=""></a></li>
		</ul>
    </div>
    
    <form name="form1" id="form1" action="index.html" autocomplete="on" target="nm_iframe">
    <h2>注册</h2>

    <p>请输入您的用户名:
        <input type="text" size="20" maxlength="10" placeholder="请输入用户名"><span id="spancolor">*</span></p>
    <p><label for="password1">请输入您的密码：</label>
        <input type="password" id="password1" placeholder="请输入密码">
        <span id="spancolor">*</span>
    </p>
    <p><label for="password2">请确认您的密码：</label>
        <input type="password" id="password2" placeholder="请再次输入密码">
        <span id="spancolor">*</span>
    </p>

    <p>您的性别是：
        <input type="radio" name="sex" value="male" align="center">男
        <input type="radio" name="sex" value="female" align="center">女
        <input type="radio" name="sex" value="secret" checked align="center">保密
        <span id="spancolor">*</span>
    </p>

    <p>您的年龄是：
        <input type="number" name="points" min="1" max="100" value="20" step="1">
        <span id="spancolor">*</span>
    </p>

    <p>请输入您的Email:
        <input type="email" name="email">
        <span id="spancolor">*</span>
    </p>

    <p>您来自：
        <select>
            <option value="bj" selected>北京</option>
            <option value="sh">上海</option>
            <option value="sc">四川</option>
            <option value="js">江苏</option>
            <option value="hz">杭州</option>
            <option value="zj">浙江</option>
            <option value="gd">广东</option>
            <option value="jl">吉林</option>
            <option value="jx">江西</option>
            <option value="gx">广西</option>
            <option value="fj">福建</option>
            <option value="gz">贵州</option>
            <option value="cq">重庆</option>
            <option value="ah">安徽</option>
            <option value="hlj">黑龙江</option>
            <option value="hb">河北</option>
            <option value="hn">河南</option>
            <option value="ln">辽宁</option>
            <option value="hn">湖南</option>
            <option value="hb">湖北</option>
            <option value="sx">山西</option>
            <option value="shanx">陕西</option>
            <option value="gz">贵州</option>
            <option value="db">东北</option>
            <option value="hn">海南</option>
            <option value="yn">云南</option>
            <option value="xz">西藏</option>
            <option value="xj">新疆</option>
            <option value="nx">宁夏</option>
            <option value="gs">甘肃</option>
            <option value="nmg">内蒙古</option>
            <option value="qh">青海</option>
            <option value="tw">台湾</option>
            <option value="xg">香港</option>
            <option value="om">澳门</option>
        </select>
        <span id="spancolor">*</span>
    </p>
   
    <script src="js/checkup.js"></script>

    <button type="submit" name="submit" id="submit" onclick="return checkup()">提交</button>
    <button type="reset" name="reset" id="submit" onclick="return checkup2()">重设</button>
    </form>
</div>
<script src="js/active.js"></script>
</body>
</html>
