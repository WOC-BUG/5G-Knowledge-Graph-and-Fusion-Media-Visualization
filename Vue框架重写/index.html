<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Element样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

        <!-- css样式文件 -->
        <link rel="stylesheet" href="./css/main.css">

        <!-- eCharts图引入 -->
        <script src="./js/echarts.min.js"></script>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/dataTool.min.js"></script>
        <title>5G知识图谱与融媒体可视化</title>
    </head>
    <body>
        <div id="app" class="app">
            <el-container class="mainContainer">
                <!-- 首部导航栏 -->
                <el-header class="head">
                    <el-row>
                        <el-col :span="24">
                            <div class="grid-content bg-purple">
                                <el-menu class="title" default-active="1" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                                    <el-menu-item index="1" class="titleText">5G知识图谱与融媒体可视化</el-menu-item>
                                </el-menu>
                            </div>
                        </el-col>
                        <!-- <el-col :span="3">
                            <div class="grid-content bg-purple">
                                <el-menu class="title" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">                 
                                    <el-menu-item index="2" @click="login">登录</el-menu-item>
                                    <el-menu-item index="3" @click="register">注册</el-menu-item>
                                </el-menu>
                            </div>
                        </el-col> -->
                    </el-row>
                </el-header>
                
                <!-- 内容 -->
                <el-container class="container" style="overflow-x: hidden;">
                    <el-main style="padding: 0;">

                        <!-- 模块一：走马灯 -->
                        <template>
                            <el-carousel height="520px">
                                <el-carousel-item v-for="item in imgNumber" :key="item">
                                <el-image class="animate__animated animate__fadeIn" :src="mainImg[item-1]" :fit="fits[1]"></el-image>
                                </el-carousel-item>
                            </el-carousel>
                        </template>

                        <!-- 模块二：词云图logo -->
                        <div style="padding-bottom: 15px; padding-top: 60px;">
                            <el-image class="animate__animated animate__fadeInDown" src="./img/logo.png" style="height:500px" v-show="isShow1" :fit="fits[1]"></el-image>
                            <el-link type="primary" style="margin-left: 1100px;">查看详情<i class="el-icon-caret-right"></i></el-link>
                        </div>

                        <!-- 模块三：eCharts热点图 -->
                        <div style="background-color: black; padding-top: 90px; padding-bottom: 5px;">
                            <div id="echarts" class="animate__animated animate__fadeIn" v-show="isShow2" style="height:490px; width: 1260px;"></div>
                            <el-link type="primary" style="margin-left: 1100px;" href="pdf.html">查看详情<i class="el-icon-caret-right"></i></el-link>
                        </div> 

                        <!-- 模块四：旭日图 -->
                        <div style="padding-top:90px; margin-bottom:20px;">
                            <div id="sun" class="animate__animated animate__backInUp" v-show="isShow3" style="height:490px; width: 1260px;"></div>
                            <el-link type="primary" style="margin-left: 1100px;" href="news.html">查看详情<i class="el-icon-caret-right"></i></el-link>
                        </div>

                        <!-- 模块五：视频 -->
                        <div style="height: 590px; background-color: black;">
                            <video class="animate__animated animate__zoomIn" v-show="isShow4" style="height: 480px; margin-top: 80px;" controls>
                                <source src="./img/中国工程院院士邬贺铨：5G技术与应用.mp4" type="video/mp4">
                            </video>
                            <el-link type="primary" style="margin-left: 1100px;" href="vedios.html">查看详情<i class="el-icon-caret-right"></i></el-link>
                        </div>

                        <!-- 模块六：折线图/饼图 -->                        
                        <div style="padding-top:90px; margin-bottom:20px;">
                            <div id="LineAndPie" class="animate__animated animate__fadeInDown" v-show="isShow5" style="height:480px; width: 1260px;"></div>
                            <el-link type="primary" style="margin-left: 1100px;" href="news.html">查看详情<i class="el-icon-caret-right"></i></el-link>
                        </div>

                    </el-main>
                </el-container>
                
                <!-- 尾部 -->
                <el-footer class="footer" style="height: 200px;">
                    <div id="div1">
                        <i class="el-icon-s-promotion" style="margin-top: 50px;  color:#f5c951;"> <span style="font-size: 16px;"> 关于我们</span><br><br><span style="color:#ffe293;">@中国传媒大学<br><br>北京市定福庄东街1号<br><br>邮编：100024 </span></i>
                    </div>
                    <div id="div2">
                        <i class="el-icon-s-promotion" style="margin-top: 50px;  color:#f5c951;"> <span style="font-size: 16px;"> 联系方式</span><br><br><span style="color:#ffe293;">QQ：1539777243<br><br>邮箱：1539777243@qq.com<br><br>团队：five G.O </span></i>
                    </div>
                    <div id="div3">
                        <i class="el-icon-s-promotion" style="margin-top: 50px;  color:#f5c951;"> <span style="font-size: 16px;"> 公众号：5G洞察员</span></i>
                        <br><br>
                        <img id="contentImg" src="./img/qrcode.png" style="width: 100px; margin: 10px;" :fit="fits[1]">
                    </div>
                </el-footer>
            </el-container>

            <el-backtop class="backtopIcon" style="margin-right: 10px; margin-bottom: 50px;"><i class="el-icon-caret-top"></i></el-backtop>
            <!--  target=".app" -->
        </div>

        <!-- Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- Element组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        
        <!-- Js组件 -->
        <script src="./js/main.js"></script>

        <script type="text/javascript" src="./js/sun.js"></script>
        <script type="text/javascript" src="./js/myChart.js"></script>
        <script type="text/javascript" src="./js/LineAndPie.js"></script>
    </body>
</html>
