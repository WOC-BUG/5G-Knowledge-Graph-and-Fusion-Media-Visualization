<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- css样式文件 -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- eCharts图引入 -->
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/dataTool.min.js"></script>
    <title>5G知识图谱与融媒体可视化</title>
</head>
<body>
    <div id="app" class="app">
        <el-container class="mainContainer">
            <!-- 首部导航栏 -->
            <el-header class="head">
                <el-row>
                    <el-col :span="21">
                        <div class="grid-content bg-purple">
                            <el-menu class="title" default-active="1" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                                <el-menu-item index="1" class="titleText">5G知识图谱与融媒体可视化</el-menu-item>
                            </el-menu>
                        </div>
                    </el-col>
                    <el-col :span="3">
                        <div class="grid-content bg-purple">
                            <el-menu class="title" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">                 
                                <el-menu-item index="2">登录</el-menu-item>
                                <el-menu-item index="3">注册</el-menu-item>
                            </el-menu>
                        </div>
                    </el-col>
                </el-row>
            </el-header>
            
            <!-- 内容 -->
            <el-container class="container" style="overflow-x: hidden;">
                <el-main style="padding: 0;">
                    <!-- 模块一：走马灯 -->
                    <template>
                        <el-carousel height="520px">
                            <el-carousel-item v-for="item in imgNumber" :key="item">
                            <el-image class="animate__animated animate__fadeIn" :src="mainImg[item-1]" :fit="fits[1]"></el-image>
                            </el-carousel-item>
                        </el-carousel>
                    </template>

                    <!-- 模块二：eCharts热点图 -->
                    <div id="main" class="animate__animated animate__fadeIn" v-show="isShow1" style="height:600px; width: 1260px;"></div>
                    
                    <!-- 模块三：词云图logo -->
                    <el-image class="animate__animated animate__fadeInDown" src="./img/logo.png" style="height:580px" v-show="isShow2" :fit="fits[1]"></el-image>
                    
                    <!-- 模块四：视频 -->
                    <div class="animate__animated animate__zoomIn" v-show="isShow3" style="height: 540px; background-color: black;">
                        <video style="height: 100%;" controls>
                            <source src="./img/SLUMP.mp4" type="video/mp4">
                        </video>
                    </div>
                </el-main>
            </el-container>
            
            <!-- 尾部 -->
            <el-footer class="footer">
                <i class="el-icon-s-promotion"> @中国传媒大学<br><br>联系方式：1539777243@qq.com</i>
            </el-footer>
        </el-container>

        <el-backtop class="backtopIcon"><i class="el-icon-caret-top"></i></el-backtop>
        <!--  target=".app" -->
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    <!-- Js组件 -->
    <script src="./js/main.js"></script>

    <script type="text/javascript" src="./js/myChart.js"></script>
</body>
</html>
