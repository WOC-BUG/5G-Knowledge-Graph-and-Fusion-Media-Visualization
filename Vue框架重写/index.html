<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- css样式文件 -->
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <el-container class="mainContainer">
            <!-- 首部导航栏 -->
            <el-head class="head">
                <el-row>
                    <el-col :span="21">
                        <div class="grid-content bg-purple">
                            <el-menu class="title" :default-active="activeIndex" mode="horizontal">
                                <el-menu-item index="1" class="titleText">5G融媒体与可视化</el-menu-item>
                            </el-menu>
                        </div>
                    </el-col>
                    <el-col :span="3">
                        <div class="grid-content bg-purple">
                            <el-menu class="title" :default-active="activeIndex" mode="horizontal">                 
                                <el-menu-item index="2">登录</el-menu-item>
                                <el-menu-item index="3">注册</el-menu-item>
                            </el-menu>
                        </div>
                    </el-col>
                </el-row>
            </el-head>

            <!-- 内容 -->
            <el-container>
                <!-- <el-aside></el-aside> -->
                <template>
                    <div class="block">
                      <div class="demonstration"></div>
                      <!--  type="card" -->
                      <el-carousel height="500px">
                        <el-carousel-item v-for="item in imgNumber" :key="item">
                          <el-image :src="mainImg[item-1]" :fit="contain"></el-image>
                        </el-carousel-item>
                      </el-carousel>
                    </div>
                </template>

            </el-container>

            <el-footer class="footer">
                <i class="el-icon-s-promotion"> @中国传媒大学<br><br>联系方式：1539777243@qq.com</i>
            </el-footer>
        </el-container>
    
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    <!-- Js组件 -->
    <script src="./main.js"></script>
</body>
</html>
