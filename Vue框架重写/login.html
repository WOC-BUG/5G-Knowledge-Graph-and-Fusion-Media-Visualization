<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/login.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>登录</title>
</head>
<body>
    <div id="login">
        <el-form ref="form" action="index.html">
            <h1>登录</h1>
                <el-input placeholder="请输入用户名" v-model="username" style="padding: 5px; width: 350px;"></el-input>
                <el-input placeholder="请输入密码" v-model="password" style="padding: 5px; width: 350px;" show-password></el-input>
  
                <div style="margin-top: 40px;">
                    <el-button type="primary" style="margin-right: 120px;" @click="onSubmit">登录</el-button>
                    <el-link href="FindPassword.html" target="_blank">忘记密码</el-link>
                    <el-link href="register.html">注册成为新用户</el-link>
                </div>
        </el-form>
    </div>
    
    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    <!-- Js组件 -->
    <script src="./js/login.js"></script>
</body>
</html>
